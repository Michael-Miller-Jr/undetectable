<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Undetectable</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 20px;
            width: 300px;
            background-color: #ffffff;
            color: #222;
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .icon {
            border-radius: 12px;
            padding: 0px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
        }

            .icon img {
                width: 48px;
                height: 48px;
            }

        .title {
            font-size: 20px;
            font-weight: bold;
            color: #1b3a7a;
        }

        .description {
            font-size: 12px;
            margin: 10px 0 20px;
        }

        .toggle-reload-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            gap: 10px;
        }

        .toggle-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 46px;
            height: 24px;
        }

            .switch input {
                opacity: 0;
                width: 0;
                height: 0;
            }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }

            .slider:before {
                position: absolute;
                content: "";
                height: 18px;
                width: 18px;
                left: 3px;
                bottom: 3px;
                background-color: white;
                transition: .4s;
                border-radius: 50%;
            }

        input:checked + .slider {
            background-color: #1b3a7a;
        }

            input:checked + .slider:before {
                transform: translateX(22px);
            }

        .reload-btn {
            padding: 8px 12px;
            font-size: 13px;
            font-weight: bold;
            border: 2px solid #1b3a7a;
            background: white;
            color: #1b3a7a;
            border-radius: 8px;
            cursor: pointer;
        }

            .reload-btn:hover {
                background-color: #f0f4ff;
            }

        .options-btn {
            width: 100%;
            padding: 10px;
            border: 2px solid #1b3a7a;
            background: white;
            color: #1b3a7a;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
        }

            .options-btn:hover {
                background-color: #f0f4ff;
            }
    </style>
</head>
<body>
    <div class="header">
        <div class="icon">
            <img src="icons/icon48.png" alt="Ghost Icon">
        </div>
        <div class="title">Undetectable</div>
    </div>
    <div class="description">Stops websites from detecting your ad blocker and hides messages prompting you to turn it off.</div>

    <div class="toggle-reload-row">
        <div class="toggle-group">
            <label for="toggle">Enable</label>
            <label class="switch">
                <input type="checkbox" id="toggle" checked>
                <span class="slider"></span>
            </label>
        </div>
        <button class="reload-btn" id="reloadPage">Reload Page</button>
    </div>

    <button class="options-btn" id="options-btn">Options</button>

    <script src="popup.js"></script>
</body>
</html>
